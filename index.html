    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inltc2hiZnB4ZWV0cXFsZ3pndmtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzNjcxNTYsImV4cCI6MjA3Mzk0MzE1Nn0.ysbTxq0C1yITXSl9qorIxl8XxtxaRaePviHmUy3Q-24";  // ðŸ”¹ coloque sua chave pÃºblica
